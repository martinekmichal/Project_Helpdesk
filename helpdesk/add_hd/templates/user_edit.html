{% extends "master.html" %}

{% block title %}
Editace uživatelů

{% block content %}
<h1>Úprava uživatele</h1>

    {% csrf_token %}

</form>
<button type="button" onclick="window.location.href='{% url 'user_list' %}';">Seznam uživatelů</button>
{% endblock %}
