{% extends "master.html" %}

{% block title %}
Založení nového požadavku
{% endblock %}

{% block content %}
<h1>Založení nového požadavku</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn_hdcreate">Uložit </button>

    <form action="{% url 'HDD_list' %}" method="get">
        <button type="submit" class="btn_hdcreate">Zpět na požadavky</button>
    </form>
</form>


{% endblock %}
