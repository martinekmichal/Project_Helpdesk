{% extends "master.html" %}

{% block title %}
Založení nového požadavku
{% endblock %}

{% block content %}
<h1>Založení nového požadavku</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-container">
        <button type="submit">Uložit </button>
        <form action="{% url 'HDD_list' %}" method="get">
            <button type="submit" class="btn">Zpět na požadavky</button>
        </form>
    </div>
</form>


{% endblock %}
