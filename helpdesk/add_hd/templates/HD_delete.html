{% extends "master.html" %}

{% block title %}
    Potvrzení smazání
{% endblock %}

{% block content %}
<h2>Opravdu chcete smazat tento požadavek od {{ object.jmeno_zadatele }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ano, smazat</button>
    <a href="{% url 'HDD_list' %}" class="btn">Zrušit</a>
</form>
{% endblock %}
