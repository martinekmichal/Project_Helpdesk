{% extends "master.html" %}
{% load static %}

{% block title %}

{% endblock %}

{% block content %}
<h2>Opravdu chcete smazat tento požadavek od {{ object.jmeno_zadatele }}?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn_hddelete">Ano, smazat</button>
    <a href="{% url 'HDD_list' %}" class="btn_hddelete">Zrušit</a>
</form>
{% endblock %}
