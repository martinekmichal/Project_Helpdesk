{% extends "master.html" %}


{% block title %}
User List
{% endblock %}


{% block content %}
<h1>User List</h1>
    <a href="{% url 'user_create' %}">Založ Uživatele</a>
    <ul>
        {% for user in object_list %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.meno }}</a>
                <p></p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'user_create' %}">Přidej uživatele</a>
{% endblock %}
